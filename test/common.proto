syntax = "proto2";
package proto.common;
option java_package = "com.acme.model.protobuf";
option java_outer_classname = "PbCommon";

enum Cmd {
  kHandshakeReq = 0x1;
  kHandshakeRsp = 0x2;
}

message RspHead {
  optional string msg = 1;
  optional int32 err_code = 2;
}

message AnotherMsg {
  optional string text = 1;
  optional int32 value = 2;
}